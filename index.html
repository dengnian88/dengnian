        function speak(text, lang = 'en-US') {
            if (!synth) return;
            if (synth.speaking && text !== currentSpeechUtterance?.text) { 
                 synth.cancel();
                 if (currentSpeechUtterance && currentSpeechUtterance.onend) {
                    currentSpeechUtterance.onend = null; 
                 }
            }
            currentSpeechUtterance = null;

            if (text && text.trim() !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                let selectedVoice = voices.find(voice => voice.lang === lang && voice.localService) || 
                                  voices.find(voice => voice.lang === lang);
                if (!selectedVoice && lang.includes('-')) { 
                    const baseLang = lang.split('-')[0];
                    selectedVoice = voices.find(voice => voice.lang.startsWith(baseLang) && voice.localService) || 
                                    voices.find(voice => voice.lang.startsWith(baseLang));
                }
                if (selectedVoice) utterance.voice = selectedVoice;
                
                utterance.volume = 1; utterance.rate = (lang === 'zh-CN' ? 0.9 : 1); utterance.pitch = 1;  
                
                const originalOnEnd = utterance.onend;
                utterance.onend = (event) => {
                    if (originalOnEnd) originalOnEnd(event); 
                    if (currentSpeechUtterance === utterance) currentSpeechUtterance = null;
                };
                utterance.onerror = (event) => { 
                    console.error('SpeechSynthesis Error:', event.error); 
                    if (currentSpeechUtterance === utterance) currentSpeechUtterance = null;
                };
                currentSpeechUtterance = utterance;
                synth.speak(utterance);
            }
        }

                        setTimeout(() => {
                            tile.style.transition = 'transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.35s ease-out';
                            tile.style.transform = 'scale(1) rotate(0deg) translateY(0px)';
                            tile.style.opacity = '1';
                        }, i * 25);
                    });
                    setTimeout(() => {
                        isAnimating = false;
                        gameContainer.classList.remove('disabled');
                        updateShuffleButton();
                        if (movesLeft <= 0) checkGameEnd();
                    }, tiles.length * 25 + 350);
                });
            }
        });

        function showMatchedPairModal(tile1, tile2) {
            const englishText = tile1.dataset.english; 
            const chineseText = tile1.dataset.chinese;
            const imageSrc = tile1.dataset.image || ""; 
            const ipaText = tile1.dataset.ipa || ""; 

            modalEnglish.textContent = englishText;
            modalChinese.textContent = chineseText;
            
            if (ipaText && ipaText !== "ç¾ /placeholder/") { 
                modalIpa.textContent = ipaText;
                modalIpa.style.display = 'block';
                modalIpaSpeaker.style.display = 'inline-block';
            } else {
                modalIpa.textContent = '';
                modalIpa.style.display = 'none';
                modalIpaSpeaker.style.display = 'inline-block';
            }
            
            if (imageSrc && imageSrc !== "images/placeholder.png") { 
                modalImage.src = imageSrc;
                modalImage.style.display = 'block';
                modalImage.onerror = () => modalImage.style.display = 'none';
            } else {
                modalImage.style.display = 'none';
            }
            matchedPairModal.classList.add('visible');

            clearModalSpeech(); 
            modalSpeechSequenceActive = true;

            speak(englishText, 'en-US');
            if (currentSpeechUtterance) { 
                currentSpeechUtterance.onend = () => {
                    if (modalSpeechSequenceActive) {
                        speak(chineseText, 'zh-CN');
                    }
                    if(currentSpeechUtterance) currentSpeechUtterance.onend = null; 
                    if (modalSpeechSequenceActive) modalSpeechSequenceActive = false; 
                };
            } else { 
                speakChineseTimeoutId = setTimeout(() => {
                    if (modalSpeechSequenceActive) {
                        speak(chineseText, 'zh-CN');
                    }
                     if (modalSpeechSequenceActive) modalSpeechSequenceActive = false; 
                }, Math.max(500, (englishText ? englishText.length * 70 : 0) + 200));
            }
            
            modalIpaSpeaker.onclick = (event) => {
                event.stopPropagation(); 
                clearModalSpeech(); 
                speak(englishText, 'en-US'); 
            };
        }

        function hideMatchedPairModal() {
            matchedPairModal.classList.remove('visible');
            clearModalSpeech(); 
        }
        
        matchedPairModal.addEventListener('click', (event) => {
             if (event.target === matchedPairModal) { 
                 hideMatchedPairModal();
             }
        });


        function handleTileClick(event) {
            const clickedTile = event.currentTarget;
            if (isAnimating || !clickedTile || clickedTile.classList.contains('matched') || clickedTile.classList.contains('error') || matchedPairModal.classList.contains('visible')) {
                return;
            }

            if (!bgmPlayedOnce) playBGM();

            if (selectedTile === clickedTile) {
                selectedTile.classList.remove('selected');
                if (synth.speaking && currentSpeechUtterance?.text === clickedTile.dataset.text) synth.cancel();
                selectedTile = null;
                return; 
            }
            playSound(clickSound);

            if (!selectedTile) {
                selectedTile = clickedTile;
                selectedTile.classList.add('selected');
                const lang = selectedTile.dataset.type === 'english' ? 'en-US' : 'zh-CN';
                speak(selectedTile.dataset.text, lang);
            } else {
                movesLeft--;
                updateMovesDisplay();
                updateShuffleButton();
                
                isAnimating = true; 
                gameContainer.classList.add('disabled');
                const tile1 = selectedTile; 
                const tile2 = clickedTile;

                if (tile1.dataset.id === tile2.dataset.id && tile1.dataset.type !== tile2.dataset.type) { // Correct Match
                    score += 100;
                    updateScoreDisplay();
                    matchedPairsCount++;
                    
                    tile1.classList.remove('selected'); 
                    tile1.classList.add('matched');
                    tile2.classList.add('matched');
                    playSound(matchSound);

                    const pairId = tile1.dataset.id;
                    let shouldShowModal = false;
                    if (currentLearningMode === 'basic') {
                        shouldShowModal = true;
                    } else { // practice mode
                        if (errorPronePairs.has(pairId)) {
                            shouldShowModal = true;
                        }
                    }

                    if (shouldShowModal) {
                        setTimeout(() => showMatchedPairModal(tile1, tile2), 50); 
                    }
                    
                    setTimeout(() => {
                        if (tile1.parentNode) tile1.remove();
                        if (tile2.parentNode) tile2.remove();
                        isAnimating = false;
                        gameContainer.classList.remove('disabled');
                        updateShuffleButton();
                        checkGameEnd(); 
                    }, 700);
                } else { // Incorrect Match
                    tile1.classList.remove('selected'); 
                    tile1.classList.add('error');
                    tile2.classList.add('error'); 
                    playSound(errorSound);

                    errorPronePairs.add(tile1.dataset.id);
                    
                    if (tile1.dataset.type === 'english') {
                        speak(tile1.dataset.text, 'en-US');
                    } else if (tile2.dataset.type === 'english' && tile1.dataset.type !== 'english'){
                         speak(tile2.dataset.text, 'en-US');
                    }

                    setTimeout(() => {
                        tile1.classList.remove('error');
                        tile2.classList.remove('error');
                        isAnimating = false;
                        gameContainer.classList.remove('disabled');
                        updateShuffleButton();
                        checkGameEnd(); 
                    }, 550); 
                }
                selectedTile = null;
            }
        }

        function playSound(soundElement) {
            if (soundElement) {
                 soundElement.currentTime = 0; 
                 soundElement.play().catch(e => {});
            }
        }

        function checkGameEnd() {
            if (matchedPairsCount === totalPairs && totalPairs > 0) { 
                endGame(true);
            }
            else if (movesLeft <= 0 && !isAnimating) {
                endGame(false);
            }
        }

        function endGame(isWin) {
            isAnimating = true; 
            gameContainer.classList.add('disabled');
            if (!bgm.paused) bgm.pause(); 
            clearModalSpeech();

            const endScreenTitle = endScreen.querySelector('h2');
            const endScreenIcon = endScreen.querySelector('.treasure-chest');
            if (isWin) {
                playSound(winSound);
                endScreenTitle.textContent = "å¤ªæ£’äº†ï¼ŒæŒ‘æˆ˜æˆåŠŸï¼";
                endScreenIcon.textContent = 'ğŸ†âœ¨'; 
                endScreen.style.backgroundColor = 'var(--win-screen-bg)'; 
                restartButton.style.backgroundColor = '#ffee58'; 
                createParticles(100); 
            } else {
                 playSound(errorSound); 
                 endScreenTitle.textContent = "æ­¥æ•°ç”¨å°½ï¼Œå†è¯•ä¸€æ¬¡ï¼";
                 endScreenIcon.textContent = 'ğŸ˜ğŸ”'; 
                 endScreen.style.backgroundColor = 'var(--lose-screen-bg)'; 
                 restartButton.style.backgroundColor = '#ff8a80'; 
                 createParticles(30);
            }
            setTimeout(() => endScreen.classList.add('visible'), 200);
        }

         function createParticles(count) {
             celebrationAnimation.innerHTML = ''; 
             const fragment = document.createDocumentFragment(); 
             for (let i = 0; i < count; i++) {
                 const particle = document.createElement('div');
                 particle.classList.add('particle');
                 particle.style.setProperty('--random-x', Math.random() * 2 - 1); 
                 const hue = 35 + Math.random() * 25;
                 const lightness = 60 + Math.random() * 25; 
                 particle.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
                 particle.style.animationDelay = `${Math.random() * 1.2}s`;
                 particle.style.animationDuration = `${1.5 + Math.random() * 1.5}s`;
                 particle.addEventListener('animationend', () => particle.remove(), { once: true }); 
                 fragment.appendChild(particle);
             }
             celebrationAnimation.appendChild(fragment); 
         }

        restartButton.addEventListener('click', () => {
             winSound.pause(); winSound.currentTime = 0;
             errorSound.pause(); errorSound.currentTime = 0;
             clearModalSpeech();
             celebrationAnimation.innerHTML = ''; 
             endScreen.classList.remove('visible');
             
             gameContainer.innerHTML = '<div class="loader"></div>';
             gameContainer.classList.add('loading');
             setTimeout(() => {
                createTiles();
                if (bgmPlayedOnce && bgm.paused) playBGM();
             }, 250);
        });

        backToMenuBtn.addEventListener('click', showNavigationScreen);
        menuFromEndButton.addEventListener('click', () => {
            endScreen.classList.remove('visible');
            celebrationAnimation.innerHTML = '';
            clearModalSpeech();
            winSound.pause(); winSound.currentTime = 0;
            errorSound.pause(); errorSound.currentTime = 0;
            showNavigationScreen();
        });
        
        basicLearningBtn.addEventListener('click', () => {
            currentLearningMode = 'basic';
            basicLearningBtn.classList.add('active');
            practiceModeBtn.classList.remove('active');
        });

        practiceModeBtn.addEventListener('click', () => {
            currentLearningMode = 'practice';
            practiceModeBtn.classList.add('active');
            basicLearningBtn.classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', () => {
            populateVoiceList(); 
            const unitButtons = document.querySelectorAll('.unit-button');
            unitButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const gameId = button.getAttribute('data-gameid');
                    showGameScreen(gameId);
                });
            });
            showNavigationScreen(); 
        });
    </script>
